<!-- dash/ranking.html -->
{% load static %}
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Westdoor456 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/AdminLTE.min.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/skins/_all-skins.min.css' %}">
  <!-- Morris chart -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/morris.js/morris.css' %}">
  <!-- jvectormap -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/jvectormap/jquery-jvectormap.css' %}">
  <!-- Date Picker -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap-daterangepicker/daterangepicker.css' %}">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="{% static 'dashboard/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"> 
</head>


<body class="hold-transition skin-black sidebar-mini">
  <div class="wrapper">
  
  {% include 'header.html' %}



  <!-- 왼쪽 메뉴 -->
  {% include 'main-sidebar.html' %}


  <!-- 데이터 테이블 본문 -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Crawling State
        <small>advanced tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- 실시간 순위 -->
      <div class="row">
        <!-- 네이버 순위 -->
        <div class="col-xs-4">
          <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">네이버</h3>
            </div> <!-- /. box-header -->
            <div class="box-body">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>검색어</th>
                  </tr>
                </thead>
                <tbody id="naver_crawling">
                </tbody>
              </table>
            </div> <!-- /. box-body -->
          </div> <!-- /. box -->
        </div>
        <!-- /. col 네이버 -->

        <!-- 다음 순위 -->
        <div class="col-xs-4">
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">다음</h3>
            </div> <!-- /. box-header -->
            <div class="box-body">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>검색어</th>
                  </tr>
                </thead>
                <tbody id="daum_crawling">
                </tbody>
              </table>
            </div> <!-- /. box-body -->
          </div> <!-- /. box -->
        </div>
        <!-- /. col 다음 -->

        <!-- 네이트 순위 -->
        <div class="col-xs-4">
          <div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">네이트</h3>
            </div> <!-- /. box-header -->
            <div class="box-body">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>검색어</th>
                  </tr>
                </thead>
                <tbody id="nate_crawling">
                </tbody>
              </table>
            </div> <!-- /. box-body -->
          </div> <!-- /. box -->
        </div>
        <!-- /. col 구글 -->
      </div>
      <!-- /. 실시간 순위 -->


      <!-- 품목 테이블 -->
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-default">
            <div class="box-header with-border">
              <h3 class="box-title">Product Ranking</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>Ranking</th>
                  <th>Product Name</th>
                  <th>Total Value</th>
                </tr>
                </thead>
                <tbody id="realtime_table">
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row 품목 테이블 -->

      <!-- 데이터 크롤링 테이블 -->
      <div class="row">
      </div>
      <!-- /. 데이터 크롤링 테이블 -->

    </section>
    <!-- /.content -->
  </div>
  <!-- footer -->
  {% include 'footer.html' %}
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="{% static 'dashboard/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'dashboard/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- DataTables -->
<script src="{% static 'dashboard/bower_components/datatables.net/js/jquery.dataTables.js' %}"></script>
<script src="{% static 'dashboard/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
<!-- SlimScroll -->
<script src="{% static 'dashboard/bower_components/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'dashboard/bower_components/fastclick/lib/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dashboard/dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dashboard/dist/js/demo.js' %}"></script>
<!-- page script -->
<script>
  function drawTableNaver(){
    $.ajax({
      url:'{% url "showCrawlingdataLog" %}',
      dataType:'json',
      type:'POST',
      data:{'msg':"pushed"},
      success:function(result){
        var article='';
        for(var i=0;i<10;i++){
          article += `
          <tr>
            <td>${result[i][0]}</td>
            <td>${result[i][1]}</td>            
          </tr>
          `
        }
        document.getElementById("naver_crawling").innerHTML=article;
      }
    });
  }
  function drawTableDaum(){
    $.ajax({
      url:'{% url "showCrawlingdataLog" %}',
      dataType:'json',
      type:'POST',
      data:{'msg':"pushed"},
      success:function(result){
        var article='';
        for(var i=10;i<20;i++){
          article += `
          <tr>
            <td>${result[i][0]}</td>
            <td>${result[i][1]}</td>            
          </tr>
          `
        }
        document.getElementById("daum_crawling").innerHTML=article;
      }
    });
  }
  function drawTableNate(){
    $.ajax({
      url:'{% url "showCrawlingdataLog" %}',
      dataType:'json',
      type:'POST',
      data:{'msg':"pushed"},
      success:function(result){
        var article='';
        for(var i=20;i<30;i++){
          article += `
          <tr>
            <td>${result[i][0]}</td>
            <td>${result[i][1]}</td>            
          </tr>
          `
        }
        document.getElementById("nate_crawling").innerHTML=article;
      }
    });
  }
  function drawTableRealtimeproduct(){
    $.ajax({
      url:'{% url "showCrawlingdataLog" %}',
      dataType:'json',
      type:'POST',
      data:{'msg':"pushed"},
      success:function(result){
        var article='';
        for(var i=30;i<result.length;i++){
          article+=`
          <tr>
            <td>${i-30+1}</td>
            <td>${result[i][0]}</td>
            <td>${result[i][1]}</td>
          </tr>
          `
        }
        document.getElementById("realtime_table").innerHTML=article;
      }
    });
  }

  function executeFunction(){
    drawTableNaver();
    drawTableDaum();
    drawTableNate();
    drawTableRealtimeproduct();
  }
  executeFunction();
  setInterval(executeFunction(), 1000);

  $(function () {
    $('#example1').DataTable()
    $('#example2').DataTable({
      'paging'      : true,
      'lengthChange': false,
      'searching'   : false,
      'ordering'    : true,
      'info'        : false,
      'autoWidth'   : false
    })
  })
</script>
</body>
</html>

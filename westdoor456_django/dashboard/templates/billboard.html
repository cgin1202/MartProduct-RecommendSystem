{% load static %}
<!-- dash/billboard.html -->
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Westdoor456 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/AdminLTE.min.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/skins/_all-skins.min.css' %}">
  <!-- Morris chart -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/morris.js/morris.css' %}">
  <!-- jvectormap -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/jvectormap/jquery-jvectormap.css' %}">
  <!-- Date Picker -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap-daterangepicker/daterangepicker.css' %}">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="{% static 'dashboard/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!-- 구글 차트 -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"> 
</head>


<body class="hold-transition skin-black sidebar-mini">
  <div class="wrapper">
    {% include 'header.html' %}
    {% include 'main-sidebar.html' %}
    <!-- 데이터 테이블 본문 -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Billboard
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
          <li><a href="#">Billboard</a></li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-xs-9">
            <div class="box box-default">
                <div class="box-header with-border">
                  <h3 class="box-title">Billboard</h3>
                </div>
                <div class="box-body">
                  <img id="bg" src="http://localhost:8000/face_recogg/cam/{{ no }}" width="100%">
                </div> <!-- /.box-body -->
            </div> <!-- /.box-->
          </div> <!-- /.col -->
        
          <!-- 사람 인식 정보 -->
          <div class="col-xs-3">
              <div class="box box-default" id="profiles"></div>
	            <!-- /.box 사람 인식 정보 -->
	        </div>
	        <!-- /.col 사람 인식 정보 -->
        </div> <!-- /.row -->

        <!-- 두 번째 줄 (그래프) -->
      	<div class="row" id="graphs">
      		<!-- 그래프 1 -->
      		<div class="col-xs-4">
      			<div class="box box-default">
                <div class="box-header with-border">
                  <h3 class="box-title">그래프 1</h3>
                </div>
                <div class="box-body">
                  <!-- 여기다가 그래프 내용 --> 
                  <div id="preference_div"></div>
                </div> <!-- /.box-body -->
	            </div> <!-- /.box -->
      		</div>  <!-- 첫번째 그래프 /.col -->

      		<!-- 그래프 2 -->
      		<div class="col-xs-8">
      			<div class="box box-default">
              		<div class="box-header with-border">
                		<h3 class="box-title">그래프 2</h3>
              		</div>
	              	<div class="box-body">
                    <!-- 여기다가 그래프 내용 --> 
                    <div id="series_chart_div"></div>
	              	</div> <!-- /.box-body -->
	            </div> <!-- /.box -->
          </div>  <!-- 두번째 그래프 /.col -->
        </div> <!-- 두번째 줄 /.row -->
        <!-- 세 번째 줄 (그래프) -->
        <div class="row", id="graphs">
      		<!-- 그래프 3 -->
      		<div class="col-xs-12">
      			<div class="box box-default">
              <div class="box-header with-border">
                <h3 class="box-title">그래프 3</h3>
              </div>
              <div class="box-body">
                <!-- 여기다가 그래프 내용 --> 
                <div id="chart_div" width="100%"></div> <!--realtime google chart-->
              </div> <!-- /.box-body -->
            </div> <!-- /.box -->
      		</div> <!-- 세번째 그래프 /.col -->
      	</div> <!-- 세번째 줄 /.row -->
      </section> <!-- /.content -->
    </div> <!-- /.content-wrapper -->
    {% include 'footer.html' %}    
  </div>
  <!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="{% static 'dashboard/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'dashboard/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- DataTables -->
<script src="{% static 'dashboard/bower_components/datatables.net/js/jquery.dataTables.js' %}"></script>
<script src="{% static 'dashboard/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
<!-- SlimScroll -->
<script src="{% static 'dashboard/bower_components/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'dashboard/bower_components/fastclick/lib/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dashboard/dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dashboard/dist/js/demo.js' %}"></script>
<!-- page script -->
<script>
  google.charts.load('current', {'packages':['corechart']});
  google.charts.load('current', {packages: ['corechart', 'bar']});
  // google.charts.setOnLoadCallback(drawChart1);
  // google.charts.setOnLoadCallback(drawChart2);
  // google.charts.setOnLoadCallback(drawChart3);

  function drawChart1(result) {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Customer');
    data.addColumn('number', 'preference of other customer');

    data.addRows(result);

    var options = {
      title: 'Similarity with other customers',
      hAxis: {
        title: 'Customer',
        format: 'none'
      },
      vAxis: {
        title: 'Preference (scale of -1 ~ 1)',
        viewWindow : {
          min:[-1],
          max:[1]
        }
      }
    };

    var materialChart = new google.charts.Bar(document.getElementById('preference_div'));
    materialChart.draw(data, options);
  }  

  function drawChart2(result) {
    // 이름, column1 = x (number), column2 = y (number), string, size(option)
    // x,y는 무조건 숫자
    console.log(result)
    var data = google.visualization.arrayToDataTable(result);

    var options = {
      title: 'Recommendation Product',
      titlePosition : 'none',
      hAxis: {title: '순위',
        maxValue : 5
      },
      vAxis: {title: '선호도',
        maxValue : 12
      },
      bubble: {textStyle: {fontSize: 11}}
    }
    var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
    chart.draw(data, options);
  }

  function drawChart3(result) {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Productname');
    data.addColumn('number', 'value');
    data.addRows(result);

    var options = {'title':'',
      'width':1000,
      'height':600
    };

    var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
  function drawFunction(){
    $.ajax({
        url:'{% url "searchRealtimeLog" %}',
        dataType:'json',
        type:'POST',
        data:{'msg':"pushed"},
        success:function(result){
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(function(){drawChart3(result)});
        }
    });
  }
  drawFunction();
  setInterval(drawFunction, 1000*60);

  setInterval(function(){
    $.ajax({
      url:'{% url "searchRecommendations" no %}',
      dataType:'json',
      type:'POST',
      data:{'msg':"pushed"},
      success:function(result){
        var articles = ""
        for(var i=0; i<result.length; i++){
          articles += `<div class="box-body box-profile">
            <h3 class="profile-username text-center">${result[i].customer_name}</h3>
            <p class="text-muted text-center">${result[i].customer_no}</p>
            <ul class="list-group list-group-unbordered">
              <li class="list-group-item">
                <b>GENDER</b> <a class="pull-right">${result[i].customer_gender}</a>
              </li>
              <li class="list-group-item">
                <b>AGE</b> <a class="pull-right">${result[i].customer_age}</a>
              </li>
              <li class="list-group-item">
                <b>MART</b> <a class="pull-right">${result[i].customer_market_in}</a>
              </li>
            </ul>
          </div>`
        }
        document.getElementById("profiles").innerHTML = articles;
        if(result[0].sim_users == -1){
          document.getElementById('graphs').style.display = 'none';
        }else{
          document.getElementById('graphs').style.display = 'block';
          google.charts.load('current', {'packages':['corechart']});
          google.charts.load('current', {'packages': ['corechart', 'bar']});
          google.charts.setOnLoadCallback(function(){drawChart1(result[0].sim_users)});
          google.charts.setOnLoadCallback(function(){drawChart2(result[0].ratings)});
        }        
      }
    });
  },1000)

  $(function () {
    $('#example1').DataTable()
    $('#example2').DataTable({
      'paging'      : true,
      'lengthChange': false,
      'searching'   : false,
      'ordering'    : true,
      'info'        : false,
      'autoWidth'   : false
    })
  })
</script>
</body>
</html>

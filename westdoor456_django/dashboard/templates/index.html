{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Video Streaming Demonstration</h1>
        <img id="bg" src="http://localhost:8000/face_recogg/cam/{{ no }}">
        <script>
            setInterval(function(){
                $.ajax({
                    url:'{% url 'searchCameraLog' %}',
                    dataType:'json',
                    type:'POST',
                    data:{'msg':"pushed"},
                    success:function(result){
                        document.querySelector('article').innerHTML = JSON.stringify(result['camera_log']);
                    }

                });
            },1000)
        </script>

        <article></article>

    </body>

</html>

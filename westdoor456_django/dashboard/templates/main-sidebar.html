{% load static %}
<!-- 왼쪽 메뉴 -->
<aside class="main-sidebar">
    <section class="sidebar">
        <!-- 사용자 프로필 보여주기 -->
        <div class="user-panel">
        <div class="pull-left image">
            <img src="{% static 'dashboard/dist/img/manager.jpeg' %}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p></p>
            <a href="#"><i class="fa fa-circle text-success"></i> Manager</a>
        </div>
        </div>
        <!-- 메뉴 -->
        <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li>
            <a href="{% url 'index' %}">
            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
            </a>
        </li>

            <a href="#">

            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
            </span>
            </a>
            <ul class="treeview-menu">
                {% for camera in cameras %}

                {% endfor %}

        </li>
        <li>
            <a href="billboard.html">
            <i class="fa fa-television"></i> <span>Billboard</span>

        </li>
        <li>
            <a href="{% url 'customer' %}">
            <i class="fa fa-television"></i> <span>Customer</span>

        </li>
        <li>

            <i class="fa fa-diamond"></i> <span>Ranking</span>
            </a>
        </li>
        </ul>
    </section>

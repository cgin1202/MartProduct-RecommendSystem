{% load static %}
<!-- dash/customer.html -->
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Westdoor456 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/AdminLTE.min.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/skins/_all-skins.min.css' %}">
  <!-- Morris chart -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/morris.js/morris.css' %}">
  <!-- jvectormap -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/jvectormap/jquery-jvectormap.css' %}">
  <!-- Date Picker -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap-daterangepicker/daterangepicker.css' %}">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="{% static 'dashboard/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}">
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/d3/d3-legend.min.js"></script>

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"> 
</head>


<body class="hold-transition skin-black sidebar-mini">
  <div class="wrapper">
    {% include 'header.html' %}
    {% include 'main-sidebar.html' %}
    <!-- 데이터 테이블 본문 -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Customer Register
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
          <li><a href="#">Cuctomers</a></li>
          <li class="active">Individual</li>
        </ol>
      </section>

      <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- 선택한 사진 보여주기 -->
            <div class="col-xs-7">
              <div class="box box-default">
                <div class="box-header with-border">
                  <h3 class="box-title">Picture</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <!-- 여기다가 선택한 사진 보여주기 -->
                </div>
                <!-- /.box-body 선택한 사진 보여주기 -->
              </div>
              <!-- /.box 선택한 사진 보여주기 -->
            </div>
            <!-- /.선택한 사진 보여주기 끝 -->

            <!-- 회원 등록 정보 -->
            <div class="col-xs-5">
              <div class="box box-default">
                <div class="box-header with-border text-center">
                  <h3 class="box-title">회원 등록하기</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body box-profile">
                  <form class="form-horizontal">
                    <div class="box-body">
                      <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">이름</label>
                        <div class="col-sm-10">
                          <input type="name" class="form-control" id="inputName">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputGender" class="col-sm-2 control-label">성별</label>
                        <div class="col-sm-10">
                          <input type="gender" class="form-control" id="inputGender">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputAge" class="col-sm-2 control-label">나이</label>
                        <div class="col-sm-10">
                          <input type="age" class="form-control" id="inputAge">
                        </div>
                      </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                      <button type="submit" class="btn btn-default"><a href="picture.html">Cancel</a></button>
                      <button type="submit" class="btn btn-primary pull-right">Sign in</button>
                    </div>
                    <!-- /.box-footer -->
                  </form>
                </div>
                <!-- /.box-body 회원 등록 정보 -->
              </div>
              <!-- /.box 회원 등록 정보 -->
            </div>
            <!-- /.col 회원 등록 정보 -->
          </div>
          <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
   {% include 'footer.html' %}    
  </div>
<!-- ./wrapper -->
</body>


<script src="dist/js/customer.js"></script>
<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="bower_components/datatables.net/js/jquery.dataTables.js"></script>
<script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<!-- page script -->
<script>
  $(function () {
    $('#example1').DataTable()
    $('#example2').DataTable({
      'paging'      : true,
      'lengthChange': false,
      'searching'   : false,
      'ordering'    : true,
      'info'        : false,
      'autoWidth'   : false
    })
  })
</script>
</html>
